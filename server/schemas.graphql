scalar Date
type Query {
    products(filter: [String]): [Product],
    bundle_products: [BundleProduct]
}

type Product {
    id: ID!
    date: Date
    city: String
    name: String
    type: String
    description: String
}

type BundleProduct {
    id: ID!
    productids: [Int]
    products: [Product]
}

type Mutation {
    delete_product(id: ID!): [Product]!
}
